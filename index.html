<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Replace the URLs with the correct paths to your JSON files
            const movesUrl = 'https://lythical1.github.io/public/api/all_moves_data.json';
            const naturesUrl = 'https://lythical1.github.io/public/api/natures.json';
            // Add more URLs for other JSON files as needed

            // Function to handle JSON fetch
            const fetchJson = async (url) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('Error during JSON fetch:', error);
                }
            };

            // Fetch moves data
            fetchJson(movesUrl)
                .then(movesData => {
                    console.log('Moves Data:', movesData);
                    // Handle moves data as needed
                });

            // Fetch natures data
            fetchJson(naturesUrl)
                .then(naturesData => {
                    console.log('Natures Data:', naturesData);
                    // Handle natures data as needed
                });

            // Add more fetch calls for other JSON files as needed
        });
    </script>

</body>
</html>
